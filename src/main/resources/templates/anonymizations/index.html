<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">K-Anonymizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations}">Anonymizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations/new}">Add new Anonymization</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<span th:if="${all!=null and !all.empty}">
     <div class="card" th:each="element: ${all}">
            <div class="card-header">
                Anonymization: <span th:text="${element.name} + ' (' + ${element.id} + ')'"/>
            </div>
            <div class="card-body">
                <p class="card-text">Target K: <span th:text="${element.targetK}"/></p>
                <p class="card-text">Filename: <span th:text="${element.fileName}"/></p>
                <span th:if="${element.anonymized}">
                    <p class="card-text">Loss: <span th:text="${element.loss}"/></p>
                    <p class="card-text">Duration: <span th:text="${element.duration}"/></p>
                </span>
                <span th:if="${element.fast}">
                    <p class="card-text">In Fast Mode with Batchsize of <span th:text="${element.batch}"/></p>
                </span>
                <br>
                <span th:if="${element.running}">
                    <div class="alert alert-warning" role="alert"> Anonymizations in progress. Please Wait! </div>
                    <br>
                </span>

                <span th:if="!${element.running}">
                    <a class="btn btn-outline-success" th:href="@{/anonymize/{id}(id=${element.id})}">Start Anonymization</a>
                    <span th:if="${element.anonymized}">
                        <a class="btn btn-outline-secondary" th:href="@{/anonymize/{id}/download(id=${element.id})}">Download Anonymized Data</a>
                    </span>
                </span>

                <a class="btn btn-outline-primary"
                   th:href="@{/anonymizations/{id}(id=${element.id})}">Open Anonymization</a>
                <a class="btn btn-outline-danger"
                   th:href="@{/anonymizations/{id}/delete(id=${element.id})}">Delete Anonymization</a>
            </div>
    </div>
</span>
<span th:unless="${all!=null and !all.empty}">
    <div class="alert alert-primary" role="alert"> No Anonymizations found! </div>
</span>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!--<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>-->
</body>
</html>
