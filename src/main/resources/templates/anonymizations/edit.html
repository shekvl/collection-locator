<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Anonymization</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">K-Anonymizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations}">Anonymizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations/new}">Add new Anonymization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/combine}">New Combination</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        Anonymization: <span th:text="${anonymization.name}  + ' (' + ${anonymization.id} + ')'"/>
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/anonymizations/{id}/edit(id=${anonymization.id})}" th:object="${command}"
              enctype="multipart/form-data">
            <table style="width: 100%">
                <tr class="form-group">
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Target K:</td>
                    <td><input type="text" th:field="*{targetk}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Fast Mode:</td>
                    <td><input type="checkbox" th:field="*{fast}" class="form-check"></td>
                </tr>
                <tr class="form-group">
                    <td>Batch Size:</td>
                    <td><input type="text" th:field="*{batch}" class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-outline-primary">Edit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
