<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">K-Anonymizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/collections}">Collections</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/new}">Anonymizations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<span th:if="${collections!=null and !collections.empty}">
     <div class="card" th:each="element: ${collections}">
            <div class="card-header">
                Collection: <span th:text="${element.name} + ' (' + ${element.id} + ')'"/>
            </div>
            <div class="card-body">
                <p class="card-text">Filename: <span th:text="${element.fileName}"/></p>
                <p class="card-text">Heading: <span th:text="${element.heading}"/></p>
                <br>
                <a class="btn btn-outline-primary"
                   th:href="@{/collections/{id}(id=${element.id})}">Open Collection</a>
                <a class="btn btn-outline-danger"
                   th:href="@{/collections/{id}/delete(id=${element.id})}">Delete Collection</a>
            </div>
    </div>
</span>
<span th:unless="${collections!=null and !collections.empty}">
    <div class="alert alert-primary" role="alert"> No Collections found! </div>
</span>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!--<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>-->
<!--<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>-->
</body>
</html>
