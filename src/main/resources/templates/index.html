<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">K-Anonymizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/collections}">Collections</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations}">Anonymizations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        Collections
    </div>
    <div class="card-body">
        <p class="card-text">Currently <span th:text="${collectionsNr}"/> Collections available</p>
        <a class="btn btn-outline-primary"
           th:href="@{/collections}">Open Collections</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Anonymizations
    </div>
    <div class="card-body">
        <p class="card-text">Currently <span th:text="${anonymizationsNr}"/> Anonymizations available</p>
        <a class="btn btn-outline-primary"
           th:href="@{/anonymizations}">Open Anonymizations</a>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
