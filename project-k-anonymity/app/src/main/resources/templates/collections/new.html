    <h3>New Biobank Collection</h3>
            <form
                    method="post"
                    th:action="@{/collections/new}"
                    th:object="${command}"
                    enctype="multipart/form-data"
            >
                <table class="form-table w-50">
                    <!-- this colgroup is what makes the first column auto-shrink -->
                    <colgroup>
                        <col />
                        <col />
                    </colgroup>
                    <tr class="form-group">
                        <td>Collection Name:</td>
                        <td>
                            <input
                                    type="text"
                                    th:field="*{name}"
                                    class="form-control"
                            />
                        </td>
                    </tr>
                    <tr class="form-group">
                        <td>Default Target K:</td>
                        <td>
                            <input
                                    type="text"
                                    th:field="*{targetK}"
                                    class="form-control"
                            />
                        </td>
                    </tr>
                    <tr class="form-group">
                        <td>Data File (CSV):</td>
                        <td>
                            <input
                                    type="file"
                                    th:field="*{file}"
                                    class="form-control"
                            />
                        </td>
                    </tr>
                </table>

                <button
                        type="submit"
                        class="btn btn-primary mt-5"
                >
                    <i class="fa fa-upload"></i>
                    Upload and proceed to annotation
                </button>
                <a
                        class="btn btn-outline-primary mt-5"
                        href="/collections"
                >
                    Back to collections list
                </a>
            </form>
