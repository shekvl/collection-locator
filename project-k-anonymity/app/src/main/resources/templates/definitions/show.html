<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>K-Anonymizer</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>

<nav th:replace="navbar.html"></nav>

<div class="app">
<div class="card w-50">
    <div class="card-header">
        Uploaded Definition: <span th:text="${definition.name} + ' (' + ${definition.id} + ')'"/>
    </div>
    <div class="card-body" th:inline="javascript">
        <div class="mb-3 card-text"><span class="b">Filename:</span> <span th:text="${definition.fileName}"/></div>
        <div class="card-text"><span class="b">Properties to be anonymized</span></div>
        <table class="table w-100">
            <thead class="thead-light">
            <th style="width: 20px"> Position</th>
            <th> Name</th>
            <th> CDM Concept</th>
            </thead>
            <tbody>
            <tr th:each="column : ${definition.columns}">
                <td><span th:text="${column.position}"></span></td>
                <td><span th:text="${column.name}"></span></td>
                <td><span th:text="${column.code}"></span>: <span th:text="${column.codeText}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a class="btn btn-outline-primary" href="/definitions">Back to definitions list</a>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
