<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Anonymization</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">K-Anonymizer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations}">Anonymizations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/anonymizations/new}">Add new Anonymization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/combine}">New Combination</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        Options
    </div>
    <div class="card-body">
        <form method="post" th:action="@{/options}" th:object="${command}" enctype="multipart/form-data">
            <div style="display: flex; flex-wrap: wrap;">
                <div class="card" style="width: 100%; margin: 10px;">
                    <div class="card-body">
                        <table style="width: 100%">
                            <tr class="form-group">
                                <td>Unique Biobank name:</td>
                                <td class="input-element">
                                    <input type="text" class="form-control" th:field="*{biobankId}"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="card" style="width: 100%; margin: 10px;">
                    <div class="card-body">
                        <table style="width: 100%">
                            <tr class="form-group">
                                <td>Url of the Index Generation System (Pull):</td>
                                <td class="input-element">
                                    <input type="text" class="form-control" th:field="*{indexGenUrl}"/>
                                </td>
                            </tr>
                            <tr class="form-group">
                                <td>Url of the Index Collection System (Push):</td>
                                <td class="input-element">
                                    <input type="text" class="form-control" th:field="*{collectUrl}"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <button style="margin-left: 10px" type="submit" class="btn btn-outline-primary">Save</button>
        </form>
    </div>
</div>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
