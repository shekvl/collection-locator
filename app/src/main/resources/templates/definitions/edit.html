<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Index Generation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions}">Definitions</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions/new}">Add new Definition</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form method="post" th:action="@{/definitions/{id}/edit(id=${definitionid})}" th:object="${command}"
      enctype="multipart/form-data" class="column-form">
    <div class="card">
        <div class="card-header">
            New Definition
        </div>
        <div class="card-body">
            <table style="width: 100%">
                <tr class="form-group">
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Target K:</td>
                    <td><input type="text" th:field="*{targetk}" class="form-control"></td>
                </tr>
                <tr class="form-group">
                    <td>Fast Mode:</td>
                    <td><input type="checkbox" th:field="*{fast}" class="form-check"></td>
                </tr>
                <tr class="form-group">
                    <td>Batch Size:</td>
                    <td><input type="text" th:field="*{batch}" class="form-control"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="columns-container" style="display: flex; flex-wrap: wrap;">
        <div  th:each="col, stat : *{columns}" style="display: flex; flex-wrap: wrap; width: 50%" class="definition-column" th:data-index="*{__${stat.index}__}">
            <div class="card" style="width: 100%; margin: 10px;">
                <div class="card-body">
                    <table style="width: 100%">
                        <tr class="form-group">
                            <td>Name:</td>
                            <td class="input-element">
                                <input type="text" th:field="*{columns[__${stat.index}__].name}"
                                       class="form-control">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td>Code:</td>
                            <td class="input-element">
                                <select style="width: 100%" class="form-select select2-single loinc"
                                        th:field="*{columns[__${stat.index}__].code}">
                                    <option th:if="*{columns[__${stat.index}__].code == null} or *{columns[__${stat.index}__].code == ''}" value=""></option>
                                    <option selected="selected" th:if="*{columns[__${stat.index}__].code != null} and *{columns[__${stat.index}__].code != ''}" th:value="*{columns[__${stat.index}__].code}" th:text="*{columns[__${stat.index}__].codeText}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td colspan="2">
                                <button type="button" class="btn btn-danger delete-column-button" th:data-index="*{__${stat.index}__}">Delete
                                    Column
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary add-column-button">Add new Column</button>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.2.0/dist/select2-bootstrap-5-theme.min.css"/>


<script type="text/javascript">
    $(document).ready(function () {
        $('.delete-column-button').click(function () {
            removeColumn($(this));
        });
        $('.add-column-button').click(function () {
            addColumn();
        });
    });

    function removeColumn(context) {
        let index = context.attr("data-index");
        let selector = ".definition-column[data-index=" + index + "]";
        $(selector).remove();
    }

    function addColumn() {
        debugger;
        var newindex = 0;
        $('.definition-column').each(function () {
            let oldindex = $(this).attr("data-index");
            if (oldindex > newindex) {
                newindex = oldindex;
            }
        });
        newindex = parseInt(newindex, 10) + 1;
        let html = '<div style="display: flex; flex-wrap: wrap; width: 50%" class="definition-column" data-index="' + newindex + '">' +
            '        <div class="card" style="width: 100%; margin: 10px;">' +
            '            <div class="card-body">' +
            '                <table style="width: 100%">' +
            '                    <tbody><tr class="form-group">' +
            '                        <td>Name:</td>' +
            '                        <td class="input-element">' +
            '                            <input type="text" class="form-control" id="columns' + newindex + '.name" name="columns[' + newindex + '].name" value="">' +
            '                        </td>' +
            '                    </tr>' +
            '                    <tr class="form-group">' +
            '                        <td>Code:</td>' +
            '                        <td class="input-element">' +
            '                              <select style="width: 100%" class="form-select select2-single loinc"  id="columns' + newindex + '.code" name="columns[' + newindex + '].code"' +
            '                                    <option value=""></option>' +
            '                                </select>' +
            '                        </td>' +
            '                    </tr>' +
            '                    <tr class="form-group">' +
            '                        <td colspan="2">' +
            '                            <button type="button" class="btn btn-danger delete-column-button" data-index="' + newindex + '">Delete Column</button>' +
            '                        </td>' +
            '                    </tr>' +
            '                </tbody></table>' +
            '            </div>' +
            '        </div>' +
            '    </div>';
        $('.columns-container').append(html);

        $('.delete-column-button').click(function () {
            removeColumn($(this));
        });
        $(".loinc").select2({
            theme: "bootstrap-5",
            ajax: {
                url: '/loincautocomplete',
                dataType: 'json',
                delay: 250,
                processResults: function (response) {
                    return {
                        results: response
                    };
                },
                cache: true
            }
        });
    }

    $(".loinc").select2({
        theme: "bootstrap-5",
        ajax: {
            url: '/loincautocomplete',
            dataType: 'json',
            delay: 250,
            processResults: function (response) {
                return {
                    results: response
                };
            },
            cache: true
        }
    });
</script>
</body>
</html>
