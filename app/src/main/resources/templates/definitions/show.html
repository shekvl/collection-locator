<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Anonymization</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav style="margin-bottom: 10px;" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Index Generation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions}">Definitions</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions/new}">Add new Definition</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card">
    <div class="card-header">
        Definition: <span th:text="${definition.name}  + ' (' + ${definition.id} + ')'"/>
    </div>
    <div class="card-body">
        <div class="card-text">TargetK: <span th:text="${definition.targetK}"/></div>
        <div class="card-text">Fast: <span th:text="${definition.fast}"/></div>
        <div class="card-text">Batch: <span th:text="${definition.batch}"/></div>
        <br>
        <table>
            <thead>
                <th>Position</th>
                <th>Name</th>
                <th>Code</th>
            </thead>
            <tbody>
                <tr th:each="column : ${definition.columns}">
                    <td><span th:text="${column.position}"></span></td>
                    <td><span th:text="${column.name}"></span></td>
                    <td><span th:text="${column.code}"></span></td>
                </tr>
            </tbody>
        </table>
        <br>
        <a class="btn btn-outline-primary"
           th:href="@{/definitions/{id}/edit(id=${definition.id})}">Edit Definition</a>
        <a class="btn btn-outline-secondary"
           th:href="@{/definitions/{id}/download/json(id=${definition.id})}">Download Definition File (JSON)</a>
        <a class="btn btn-outline-secondary"
           th:href="@{/definitions/{id}/download/xml(id=${definition.id})}">Download Definition File (XML)</a>
    </div>
</div>


<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
