<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " th:rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Definition Generation</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions}">Definitions</a>
                </li>
            </ul>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/definitions/new}">Add new Definition</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form class="column-form" enctype="multipart/form-data" method="post"
      th:action="@{/definitions/new}" th:object="${command}">
    <div class="card">
        <div class="card-header">
            New Definition
        </div>
        <div class="card-body">
            <table style="width: 100%">
                <tr class="form-group">
                    <td>Name:</td>
                    <td><input class="form-control" th:field="*{name}" type="text"></td>
                </tr>
                <tr class="form-group">
                    <td>Target K:</td>
                    <td><input class="form-control" th:field="*{targetK}" type="text"></td>
                </tr>
                <tr class="form-group">
                    <td>Fast Mode:</td>
                    <td><input class="form-check" th:field="*{fast}" type="checkbox"></td>
                </tr>
                <tr class="form-group">
                    <td>Batch Size:</td>
                    <td><input class="form-control" th:field="*{batch}" type="text"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="columns-container" style="display: flex; flex-wrap: wrap;">
        <div class="definition-column" data-index="0" style="display: flex; flex-wrap: wrap; width: 50%">
            <div class="card" style="width: 100%; margin: 10px;">
                <div class="card-body">
                    <table style="width: 100%">
                        <tr class="form-group">
                            <td>Name:</td>
                            <td class="input-element">
                                <input class="form-control" th:field="*{columns[0].name}"
                                       type="text">
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td>Code:</td>
                            <td class="input-element">
                                <select class="form-select select2-single loinc" style="width: 100%"
                                        th:field="*{columns[0].code}">
                                    <option value=""></option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-group">
                            <td colspan="2">
                                <button class="btn btn-danger delete-column-button" data-index="0" type="button">Delete
                                    Column
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-outline-primary add-column-button" type="button">Add new Column</button>
    <button class="btn btn-primary" type="submit">Save</button>
</form>

<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.2.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"/>


<script type="text/javascript">
    $(document).ready(function () {
        $('.delete-column-button').click(function () {
            removeColumn($(this));
        });
        $('.add-column-button').click(function () {
            addColumn();
        });
    });

    function removeColumn(context) {
        let index = context.attr("data-index");
        let selector = ".definition-column[data-index=" + index + "]";
        $(selector).remove();
    }

    function addColumn() {
        var newindex = 0;
        $('.definition-column').each(function () {
            let oldindex = $(this).attr("data-index");
            if (oldindex > newindex) {
                newindex = oldindex;
            }
        });
        newindex = parseInt(newindex, 10) + 1;
        let html = '<div style="display: flex; flex-wrap: wrap; width: 50%" class="definition-column" data-index="' + newindex + '">' +
            '        <div class="card" style="width: 100%; margin: 10px;">' +
            '            <div class="card-body">' +
            '                <table style="width: 100%">' +
            '                    <tbody><tr class="form-group">' +
            '                        <td>Name:</td>' +
            '                        <td class="input-element">' +
            '                            <input type="text" class="form-control" id="columns' + newindex + '.name" name="columns[' + newindex + '].name" value="">' +
            '                        </td>' +
            '                    </tr>' +
            '                    <tr class="form-group">' +
            '                        <td>Code:</td>' +
            '                        <td class="input-element">' +
            '                              <select style="width: 100%" class="form-select select2-single loinc"  id="columns' + newindex + '.code" name="columns[' + newindex + '].code"' +
            '                                    <option value=""></option>' +
            '                                </select>' +
            '                        </td>' +
            '                    </tr>' +
            '                    <tr class="form-group">' +
            '                        <td colspan="2">' +
            '                            <button type="button" class="btn btn-danger delete-column-button" data-index="' + newindex + '">Delete Column</button>' +
            '                        </td>' +
            '                    </tr>' +
            '                </tbody></table>' +
            '            </div>' +
            '        </div>' +
            '    </div>';
        $('.columns-container').append(html);

        $('.delete-column-button').click(function () {
            removeColumn($(this));
        });
        $(".loinc").select2({
            theme: "bootstrap-5",
            ajax: {
                url: '/cdmconceptcautocomplete',
                dataType: 'json',
                delay: 250,
                processResults: function (response) {
                    return {
                        results: response
                    };
                },
                cache: true
            }
        });
    }

    $(".loinc").select2({
        theme: "bootstrap-5",
        ajax: {
            url: '/cdmconceptcautocomplete',
            dataType: 'json',
            delay: 250,
            processResults: function (response) {
                return {
                    results: response
                };
            },
            cache: true
        }
    });
</script>
</body>
</html>
