<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>K-Anonymizer</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>

<nav th:replace="navbar.html"></nav>

<div class="app">
<h3>Upload New Anonymization Definition</h3>

    <p>
The definition file has to be prepared within Collection Locator and exported as JSON.
    </p>
    <form method="post"
          th:action="@{/definitions/new}"
          th:object="${command}"
          enctype="multipart/form-data">

        <div class="input-group w-25 mt-4">
            <input
                    id="fileInput"
                    type="file"
                    th:field="*{file}"
                    class="form-control"
                    required
                    onchange="document.getElementById('uploadBtn').disabled = (this.files.length === 0)"
            />
            </div>
        <button
                id="uploadBtn"
                type="submit"
                class="btn btn-primary mt-5"
                disabled
        >
            <i class="fa fa-upload"></i> Upload
        </button>
        <a class="btn btn-outline-primary mt-5" href="/definitions">Back to definitions list</a>

    </form>

</div>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
